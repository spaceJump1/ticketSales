<p-tabView>
    <p-tabPanel header='Смена пароля'>
      <div>
        <span class="mx-3">Старый пароль</span>
        <input class="mt-3 "
               type="password"
               pInputText
               autocomplete="password"
               [ngClass]="{'input-error': isTabCaching && !oldPsw}"
               [(ngModel)]="oldPsw"/>
      </div>
      <div>
        <span class="mx-3">Новый пароль</span>
        <input class="mt-3 "
               type="password"
               pInputText
               autocomplete="password"
               [(ngModel)]="newPsw"/>
      </div>
      <div>
        <span class="mx-3">Подтверждение</span>
        <input class="mt-3 "
               type="password"
               pInputText
               autocomplete="password"
               [ngClass]="{'input-error': isTabCaching && (!confirmPsw || newPsw != confirmPsw)}"
               [(ngModel)]="confirmPsw"/>
      </div>
      <button class="mt-3 btn btn-primary" pButton pRipple
              (click)="changePassword()"
              type="button">
        Сменить пароль
      </button>
    </p-tabPanel>

    <p-tabPanel header='Статистика'>
      <ng-template pTemplate="content">
        <app-statistic></app-statistic>
      </ng-template>
    </p-tabPanel>

  </p-tabView>
  <p-toast position="top-right"></p-toast>
